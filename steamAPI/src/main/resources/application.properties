# ========== OPTIMIZACIONES DE RENDIMIENTO ==========
# Aumentar tamaño de lote
spring.jpa.properties.hibernate.jdbc.batch_size=1000
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# Deshabilitar cachés innecesarios
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false

# Optimizar conexión MySQL
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.idle-timeout=600000

# Deshabilitar validación de esquema para importación

spring.jpa.properties.hibernate.hbm2ddl.auto=update

# Deshabilitar Spring Session (está causando errores)
spring.session.store-type=none

# Deshabilitar logging pesado

logging.level.org.springframework.jdbc.core=OFF
logging.level.org.springframework.transaction=OFF

